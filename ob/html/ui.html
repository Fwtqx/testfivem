<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"  type="text/javascript"></script>
	<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:700" rel="stylesheet">
	<script src="script.js" type="text/javascript"></script>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="hackDevice"style="display: none;">
		<div id="hackHelp">Utilisez Z-Q-S-D pour déplacer le bloc gauche - Les flèches directionnelles pour le bloc droit ou R pour abandonner - ENTER et ESPACE pour valider.</div>
		<img id="phone" src="img/phone.png" />
		<div id="bgfill"></div>
		<div id="phonewrapper">
			<audio id="audiocorrect" src="sounds/correct.ogg"></audio>
			<audio id="audiowrong" src="sounds/wrong.ogg"></audio>
			<audio id="audiobeep" src="sounds/beep.ogg"></audio>
			<audio id="audiostart" src="sounds/start.ogg"></audio>
			<audio id="audiofail" src="sounds/fail.ogg"></audio>
			<audio id="audiofinish" src="sounds/finish.ogg"></audio>
			<div id="game">
				<div id="infobox"></div>
				<div id="screen">
					<div id="screentext">
						
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
