<html lang="fr">
<head>
	<!--<script src="nui://game/ui/jquery.js" type="text/javascript"></script>-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons'>
	<link href="structure.css" rel="stylesheet" type="text/css">
	<link href="input.css" rel="stylesheet" type="text/css">
	<script src="darknet.js" type="text/javascript"></script>
	<script src="web.js" type="text/javascript"></script>
	<script src="casino.js" type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<title>UI GTALife</title>
</head>
<body>
	<div class="focus"></div>
	<div class="internet-container">
		<div class="web-header">
			<button class="browser-button back-button" onclick="history.back()"></button>
			<button class="browser-button next-button" onclick="history.forward()"></button>
			<button class="browser-button refresh-button"></button>
			<input id="urlEntry" class="input-search" value="www.lifeinvader.com" type="text" readonly="true">
			<button class="browser-button settings-button"></button>
		</div>
		<div class="web-container">
			<div class="web-site">
				<div class="darknet">
					<div class="darknetWindows">
						<div class="darknetNav">
							<div class="darknetNavText">Por Build 2565</div>
							<div class="darknetNavButtons">
								<span class="darknetNavButton" onclick="handleMenus('home');">Accueil</span>
								<span class="darknetNavButton" onclick="handleMenus('shop');">Shop</span>
								<!--<span class="darknetNavButton" onclick="handleMenus('account');">Mon compte</span>-->
							</div>
							<div class="darknetNavUsername"></div>
						</div>
						<div id="darknetHome">
							<div class="darknetChat"></div>
							<div class="darknetBar">
								<div class="darknetUsername"></div>
								<input type="text" name="inputDarknet" class="darknetInput" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
							</div>
						</div>
						<div id="darknetShop">
							<div id="darknetMarket">MARKETPLACE</div>
							<table id="darknetItemPanel"></table>
						</div>
						<!--<div id="darknetAccount">
							<div id="darknetLogin">
								<form name='form-darknetLogin'>
									<span class="fas fa-user"></span>
									<input type="text" id="user" placeholder="Pseudonyme">
									<span class="fas fa-lock"></span>
									<input type="password" id="pass" placeholder="Mot de passe">						        
									<input type="submit" value="Accéder au darknet">
								</form>
							</div>
						</div>-->
					</div>
				</div>
				<div class="lifeinvader"></div>
				<div class="gouv-web">
					<div class="gouv-center-container">
						<div class="gouv-logo"></div>
						<div class="gouv-center-menu">
							<div class="gouv-button-container" id="buttongouv">
								<button class="gouv-button">Code nucléaires</button>
								<button class="gouv-button">Impôts civils</button>
								<button class="gouv-button" id="corp-taxes" >Impôts sociétés</button>
								<button class="gouv-button">Base de données</button>
								<button class="gouv-button">Loreum Postrum</button>
							</div>
							<div class="gouv-button-container" id="entrygouv" style="display:none;">
								<span class="label-gouv">Entreprise</span>
								<input class="input-gouv" type="text" id="company" name="company">

								<span class="label-gouv">Bénéfices</span>
								<input class="input-gouv" type="number" id="incomes" name="incomes" style="width:45%;">
								<input class="input-gouv" type="number" id="taxes" name="taxes" style="width:45%;" placeholder="0" disabled>

								<span class="label-gouv">Document de déclaration</span>
								<input class="input-gouv" type="text" id="declaration" name="declaration">

								<span class="label-gouv">Numéro de semaine</span>
								<input class="input-gouv" type="number" id="week" name="week">

								<button class="gouv-button entry-button" id="entry-validate" style="width:44%; height: 10%;">Valider</button>
								<button class="gouv-button entry-button" id="entry-back" style="width:44%; height: 10%;">Retour</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="radioIndicator"></div>
	<div class="radioUI" style="display:none;">
		<div class="radioState" step="any"></div>
		<div class="radioScreen">
			<img src="radio/mute.png" class="radioRec" id="radioMute">
			<img src="radio/network.png" class="radioRec" style="float: right;">
			<img src="radio/rec.png" class="radioRec" style="left: 0; bottom: 0; position: absolute;">
			<img src="radio/hertz.png" class="radioRec" style="right: 0; bottom: 0; position: absolute;">
		</div>
		<div class="radioPanel">
			<button class="buttonRadio" id="radioUP"></button>
			<button class="buttonRadio" id="radioDown"></button>
		</div>
		<div class="radioSmallPanel">
			<button class="buttonSmallRadio" id="radioManual"></button>
			<button class="buttonSmallRadio" id="radioFreq"></button>
		</div>
		<div class="radioSmallPanel">
			<button class="buttonSmallRadio" id="radioButtonMute"></button>
			<button class="buttonSmallRadio" id="radioToggle"></button>
		</div>
	</div>
	<div class="baseCard" id="cardID" style="display:none;">
		<img src="id/id.png">
		<div class="idPhoto"></div>
		<div class="idInfo">
			<p id="id_name">John Doe</p>
			<p id="id_data">1 Janvier 2018 | Kiev</p>
			<p id="id_city">Blaine County</p>
		</div>
		<div class="idDate">10/01/2018</div>
		<div class="idNumber">47854996548745</div>
	</div>
	<div class="baseCard" id="permisID" style="display:none;">
		<img src="id/licenses.png">
		<div class="permisName">John Doe</div>
		<ul class="permisCell">
			<li id="carLicense"></li>
			<li id="boatLicense"></li>
			<li id="bikeLicense"></li>
			<li id="helicopterLicense"></li>
			<li id="truckLicense"></li>
			<li id="planeLicense"></li>
			<li id="ppaLS"></li>
			<li id="ppaBC"></li>
			<li id="huntLicense"></li>
			<li id="fishLicense"></li>
		</ul>
		<div class="idPhoto"></div>
		<div class="idNumber">47854996548745</div>
	</div>
	<div class="baseCard" id="bankcardID" style="display:none;">
		<img src="bank/1.png" id="cardRank">
		<div class="cardNumber">4974&emsp;&emsp;0000&emsp;&emsp;0000&emsp;&emsp;0000</div>
		<div class="ownerCard">John Doe</div>
		<div class="cardDate">20/10</div>
	</div>
	<div class="formInput" style="display: none;" >
		<div class="form-panel">
			<div class="form-header">
				<h1 id="formTitle">Informations</h1>
			</div>
			<div id="form-content">
				<div class="form-group" name="fieldInput">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" required="required"/>
				</div>
				<div class="form-group" name="fieldInput">
					<label for="password">Mot de passe</label>
					<input type="password" id="password" name="password" required="required"/>
				</div>
				<div class="form-group"><button id="fieldValidate">Valider les informations</button></div>
			</div>
		</div>
	</div>
	<div class="ticketContainer" id="js-container" style="display:none;">
		<canvas class="canvas" id="canvas" width="300" height="300"></canvas>
		<div class="ticketResult"></div>
	</div>
	<div id="eventContainer">
		<img id="idLogoLifevent" src="img/logo_lifevent.png"/>
		<div id="idDiscordNick"></div>
		<div id="idDiscordTag"></div>
		<div id="idTimestamp"></div>
		<div id="idMessage"></div>
		<div id="eventImageContainer">
			<img id="idAttachment" src=""/>
		</div>
	</div>
	<div class="note-container">
		<div class="note-buttons">
			<button class="note-button" id="note-ok">Valider</button>
			<button class="note-button" id="note-quit">Annuler</button>
		</div>
		<textarea autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" id="note-content" rows="15" placeholder="Mes notes.."></textarea>
	</div>
</body>
</html>
